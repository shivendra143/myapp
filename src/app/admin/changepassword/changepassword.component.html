
       <div class="col-12">
          <div class="page-title">
             <div class="float-left">
                <!-- PAGE HEADING TAG - START -->
                <h1 class="title">Update Password</h1>
                <!-- PAGE HEADING TAG - END -->                            
             </div>
          </div>
       </div>
       <div class="clearfix"></div>
       <!-- MAIN CONTENT AREA STARTS -->
       <div class="col-xl-12">
          <section class="box ">
             <!-- <header class="panel_header">
                <h2 class="title float-left">Update Password</h2>
                <div class="actions panel_actions float-right">
                </div>
             </header> -->
             <div class="content-body">
                <div class="row">
                   <form [formGroup]="passwordForm" (submit)="updatePassword()">
                       
                        
                      
                      <div class="col-xs-12 col-sm-9 col-md-8">
                        <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" *ngIf="showMessage && response.code == '200'" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>   
                            <span>{{response.message }}</span>
                        </div>
                        
                        <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-danger" *ngIf="showMessage && response.code != '200'" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>    
                            <span>{{ response.message }}</span>
                        </div>
                         <div class="form-group">
                            <label class="form-label">Email</label>
                            <span class="desc"></span>
                            <div>
                               <input type="email" class="form-control" formControlName="email" autocomplete="off">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="form-label">Old Password</label>
                            <span class="desc"></span>
                            <div>
                               <input type="password" class="form-control" formControlName="old_password" (keyup)="checkPassword()">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="form-label">New Password</label>
                            <span class="desc"></span>
                            <div>
                               <input type="password" class="form-control" formControlName="new_password" (keyup)="checkPassword()">
                            </div>
                            <p *ngIf="show_msg" style="color:red;font-weight: bolder;">
                                Old Password Can't be same as Old Password.
                            </p>
                         </div>                         
                         <div class="col-xs-12 col-sm-9 col-md-8 padding-bottom-30">
                            <div class="text-left">
                               <button type="submit" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" [disabled]="!passwordForm.valid" class="btn btn-primary" style="margin-right: 5%;">Save</button>
                               <button type="button" class="btn" (click)="resetForm()">Reset</button>
                            </div>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </section>
       </div>
