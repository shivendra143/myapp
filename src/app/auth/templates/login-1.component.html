<div class="newlogin">

    <div class="container-fluid">
        <div class="login-wrapper row">

            <div id="login" class="login loginpage offset-xl-4 offset-lg-3 offset-md-3 offset-0 col-12 col-md-6 col-xl-4">

                <div class=" m-login m-login--1 m-login--signin" id="m_login" style="margin-top: 20%;">
                    <div class="">
                        <div class="">
                            <div class="m-stack__item m-stack__item--fluid">
                                <div class="m-login__wrapper">
                                    <div class="m-login__logo">
                                            
                                        <!--<a href="#">
                                            <img alt="" src="./assets/demo/demo5/media/img/logo/logo1.png" width="100">
                                        </a>-->
                                    </div>
                                    <div class="m-login__signin">
                                        <div class="m-login__head">
                                            <h3 class="m-login__title">
                                                    <i class="fa fa-paw" style="font-size:30px;"></i> &nbsp;<span>Global Drivers</span>
                                            </h3>
                                            <!-- <div class="m--margin-top-40 m-alert m-alert--outline m-alert--outline-2x alert alert-success fade show" role="alert">
								Use username
								<span style="font-weight: 500;">
									demo@demo.com
								</span>
								and password
								<span style="font-weight: 500;">
									demo
								</span>
								to continue or singup.
							</div> -->
                                        </div>
                                        <form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
                                            <ng-template #alertSignin></ng-template>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
                                            </div>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
                                            </div>
                                            <div class="row m-login__form-sub">
                                                <div class="col m--align-left">
                                                    <label class="m-checkbox m-checkbox--focus">
                                                        <input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel"> Remember me
                                                        <span></span>
                                                    </label>
                                                </div>
                                                <div class="col m--align-right">
                                                    <a href="javascript:;" id="m_login_forget_password" class="m-link">
                                                        Forgot Password ?
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="m-login__form-action">
                                                <!-- <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-primary btn-block"> -->
                                                <button [disabled]="loading" id="m_login_signin_submit" class="btn btn-primary btn-block">
                                                    Sign In
                                                </button>
                                            </div>
                                        </form>
                                        <div class="m-login__account">
                                            <p>
                                                <span class="m-login__account-msg">
                                                    <div id="m_login_signup" class="m-link m-link--focus m-login__account-link">

                                                    </div>
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="m-login__signup">
                                        <div class="m-login__head">
                                            <h3 class="m-login__title">
                                                Sign Up
                                            </h3>
                                            <div class="m-login__desc">
                                                Enter your details to create your account:
                                            </div>
                                        </div>
                                        <form (ngSubmit)="f.form.valid && signup()" #f="ngForm" class="m-login__form m-form" action="">
                                            <ng-template #alertSignup></ng-template>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="text" placeholder="Fullname" name="fullname" [(ngModel)]="model.fullname" #fullname="ngModel">
                                            </div>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
                                            </div>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
                                            </div>
                                            <div class="form-group m-form__group">
                                                <input class="input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword" [(ngModel)]="model.rpassword"
                                                    #rpassword="ngModel">
                                            </div>
                                            <div class="row form-group m-form__group m-login__form-sub">
                                                <div class="col m--align-left">
                                                    <label class="m-checkbox m-checkbox--focus">
                                                        <input type="checkbox" name="agree" [(ngModel)]="model.agree" #agree="ngModel"> I Agree the
                                                        <a href="#" class="m-link m-link--focus">
                                                            terms and conditions
                                                        </a>
                                                        .
                                                        <span></span>
                                                    </label>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="m-login__form-action">
                                                <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signup_submit"
                                                    class="btn btn-primary">
                                                    Sign Up
                                                </button> &nbsp;&nbsp;
                                                <button [disabled]="loading" id="m_login_signup_cancel" class="btn">
                                                    Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="m-login__forget-password">
                                        <div class="m-login__head">
                                            <h3 class="m-login__title">
                                                Forgot Password ?
                                            </h3>
                                            <div class="m-login__desc">
                                                <b>Enter your email to reset your password:</b>
                                            </div>
                                        </div>
                                        <form (ngSubmit)="f.form.valid && forgotPass()" #f="ngForm" class="m-login__form m-form" action="">
                                            <ng-template #alertForgotPass></ng-template>
                                            <div class="form-group m-form__group">
                                                <input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" id="m_email"
                                                    autocomplete="off">
                                            </div>
                                            <div class="m-login__form-action">
                                                <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_forget_password_submit"
                                                    class="btn btn-primary">
                                                    Request
                                                </button> &nbsp;&nbsp;
                                                <button [disabled]="loading" id="m_login_forget_password_cancel" class="btn btn-primary">
                                                    Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
