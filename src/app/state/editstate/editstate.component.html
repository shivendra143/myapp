
      <div class="col-12">
        <div class="page-title">
    
            <div class="pull-left">
                <!-- PAGE HEADING TAG - START -->
    
                <h1 class="title">Edit State</h1>
                <!-- PAGE HEADING TAG - END -->
            </div>
    
            <div class="pull-right hidden-xs">
                <ol class="breadcrumb">
                    <li>
                        <a routerLink="/">
                            <i class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a routerLink="/state">
                            <i class="fa fa-list-ol"></i>State Lists</a>
                    </li>
                    <li class="active">
                        <strong>Edit State</strong>
                    </li>
    
                </ol>
            </div>
    
        </div>
     
    </div>
    
      <div class="col-12">
          <div class="page-title">

              <div class="float-left">
                  <!-- PAGE HEADING TAG - START -->
            
              </div>
              <div class="float-right">
                 <!-- <a [routerLink]="['add-subadmin']"> <i class="fa fa-plus"></i>Dashboard </a>-->

              </div>

          </div>
      </div>
      <div class="clearfix"></div>
      <!-- MAIN CONTENT AREA STARTS -->
    
      <div class="col-xl-12">
            <section class="box ">
                  <div class="content-body ">
                    <div class="row">
                        <div class="col-12">
                          <div class="container">
                            <form [formGroup]="userForm" (submit)="saveUser()">
                                 
                                <div  class="form-group row">
                                    <div class="col-sm-3">
                                        <label class="mt-2" for="stateName"><strong>State Name*</strong></label>
                                    </div>
                                    <div  class="col-sm-9">
                                        <input type="text" formControlName="stateName"  class="form-control" max="40" id="stateName"  placeholder="State Name" />  <br>
                                      
                                  </div>
                                </div>
                                
                                  <div  class="form-group row">
                                    <div class="col-sm-3">
                                        <label class="mt-2" for="country"><strong>Country*</strong></label>
                                    </div>
                                    <div  class="col-sm-9">
                                          <select id="country" formControlName="country" class="form-control" >
                                                  <option>--Select--</option>
                                                  <option *ngFor="let s of Countries" [ngValue]="s._id">{{ s.countryName }}</option>
                                          </select>    
                                    </div>
                                  </div>
      
                                   <div  class="form-group row">
                                      <div class="col-sm-3">
                                          <label class="mt-2" for="name"><strong></strong></label>
                                      </div>
                                      <div  class="col-sm-9">
                                          <button type="submit"  class="btn btn-primary btn-block">Add User</button>
                                      </div>
                                  </div>    
                                 
                              </form>
                    
                           
                           </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
